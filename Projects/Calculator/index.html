<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport">
    <title>Calculator Using JavaScript</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input class="output" type="text" name="display">
          </div>
          <div>
            <input type="button" class="js-operator" value="AC">
            <input type="button" class="js-operator" value="DE">
            <input type="button" class="js-operator" value=".">
            <input type="button" class="js-operator" value="/">
          </div>
          <div>
            <input type="button" class="js-7" value="7">
            <input type="button" class="js-8" value="8">
            <input type="button" class="js-9" value="9">
            <input type="button" class="js-mult" value="*">
          </div>
          <div>
            <input type="button" class="js-4" value="4">
            <input type="button" class="js-5" value="5">
            <input type="button" class="js-6" value="6">
            <input type="button" class="js-mince" value="-">
          </div>
          <div>
            <input type="button" class="js-1" value="1">
            <input type="button" class="js-2" value="2">
            <input type="button" class="js-3" value="3">
            <input type="button" class="js-plus" value="+">
          </div>
          <div>
            <input type="button" class="js-00" value="00">
            <input type="button" class="js-0" value="0">
            <input type="button" class="equal" value="=">
          </div>
        </form>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
