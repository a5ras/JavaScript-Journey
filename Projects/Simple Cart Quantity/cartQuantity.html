<!DOCTYPE html>
<html>
  <head>
    <title>Simple Cart Quantity</title>
    <link rel="stylesheet" href="cartQuantity.css">
  </head>
  <body>
    <div class="the-whole-div">
      <p class="js-quantity-display">Cart quantity: 0</p>
      
      <div class="the-inner-div">
        <button class="js-add-button">Add to Cart</button>
        <button class="js-add1-button">+2 Items</button>
        <button class="js-remove-button">Remove from Cart</button>
        <button class="js-remove2-button">-2 Items</button>
        <button class="js-reset-button">Reset Cart</button>
      </div>
    </div>

    <script src="cartQuantity.js"></script>
  </body>
</html>
